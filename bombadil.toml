dotfiles_dir = "dotfiles"

[settings]
hooks = [ "sway reload" ]
vars = [
    "bombadil/themes/default.toml",
    "bombadil/vars.toml",
    "bombadil/themes/palette.toml"
]

[settings.dots]
alacritty = { source = "alacritty", target = ".config/alacritty" }
wofi = { source = "wofi", target = ".config/wofi" }
sway = { source = "sway", target = ".config/sway" }
waybar = { source = "waybar", target = ".config/waybar" }
kanshi = { source = "kanshi", target = ".config/kanshi" } 
mako = { source = "mako", target = ".config/mako" } 
zsh = { source = "zsh/zshrc", target = ".zshrc" }
zsh_env = { source = "zsh/zshenv", target = ".zshenv" }
starship = { source = "zsh/starship.toml", target = ".config/starhip.toml" }
git = { source = "git/gitconfig", target = ".gitconfig" }
vim = { source = "nvim/init.vim", target = ".vimrc" }
nvim = { source = "nvim", target = ".config/nvim" }
illumination = { source = "illumination", target = ".config/illumination" } 
neofetch = { source = "neofetch", target = ".config/neofetch" } 
beets = { source = "beets", target = ".config/beets" } 
ncmpcpp = { source = "ncmpcpp", target = ".ncmpcpp" } 
mdp =  { source = "mpd", target = ".config/mpd" }

